<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimi Takip Sistemi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Ekranı -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <h3 class="text-center mb-4"><i class="fas fa-lock me-2"></i>Giriş Yap</h3>
            <div class="mb-3">
                <input type="password" id="passwordInput" class="form-control" placeholder="Şifre" autocomplete="off">
            </div>
            <button id="loginBtn" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</button>
            <div class="mt-3 text-center">
                <small class="text-muted">Varsayılan şifre: 1234</small>
            </div>
        </div>
    </div>

    <!-- Ana Uygulama (Girişten sonra görünecek) -->
    <div id="appContainer" class="d-none">
        <header class="bg-primary text-white p-3 shadow-sm">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0"><i class="fas fa-user-md me-2"></i>İşyeri Hekimi Takip Sistemi</h1>
                    <div>
                        <button id="settingsBtn" class="btn btn-sm btn-light me-2"><i class="fas fa-cog"></i></button>
                        <button id="logoutBtn" class="btn btn-sm btn-light"><i class="fas fa-sign-out-alt"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container py-4">
            <!-- İşyeri Yönetimi -->
            <section class="mb-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4"><i class="fas fa-building me-2"></i>İşyeri Yönetimi</h2>
                    <div>
                        <button id="addWorkplaceBtn" class="btn btn-success btn-sm"><i class="fas fa-plus me-1"></i>İşyeri Ekle</button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">İşyeri Seçin</label>
                    <select id="workplaceSelect" class="form-select">
                        <option value="">Lütfen seçim yapın</option>
                    </select>
                </div>
                
                <div id="workplaceInfo" class="card mb-4 d-none">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title" id="selectedWorkplaceTitle"></h5>
                            <div>
                                <button id="editWorkplaceBtn" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-edit"></i></button>
                                <button id="deleteWorkplaceBtn" class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <p><strong>SGK Sicil No:</strong> <span id="selectedWorkplaceSgk"></span></p>
                                <p><strong>Adres:</strong> <span id="selectedWorkplaceAddress"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Telefon:</strong> <span id="selectedWorkplacePhone"></span></p>
                                <p><strong>E-posta:</strong> <span id="selectedWorkplaceEmail"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Çalışan Yönetimi -->
            <section class="mb-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4"><i class="fas fa-users me-2"></i>Çalışan Yönetimi</h2>
                    <div>
                        <button id="addEmployeeBtn" class="btn btn-success btn-sm me-1"><i class="fas fa-plus me-1"></i>Çalışan Ekle</button>
                        <button id="excelImportBtn" class="btn btn-secondary btn-sm me-1"><i class="fas fa-file-import"></i></button>
                        <button id="excelExportBtn" class="btn btn-secondary btn-sm"><i class="fas fa-file-export"></i></button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>TC Kimlik No</th>
                                <th>Departman</th>
                                <th>Pozisyon</th>
                                <th>İşe Giriş Tarihi</th>
                                <th>İlk Muayene</th>
                                <th>Son Muayene</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTable">
                            <!-- Çalışan listesi buraya eklenecek -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Ek-2 Form İşlemleri -->
            <section>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h4"><i class="fas fa-file-medical me-2"></i>Ek-2 Form İşlemleri</h2>
                    <div>
                        <button id="createEk2Btn" class="btn btn-primary btn-sm me-1"><i class="fas fa-plus me-1"></i>Form Oluştur</button>
                        <button id="uploadEk2Btn" class="btn btn-info btn-sm"><i class="fas fa-upload me-1"></i>Form Yükle</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modallar -->
        <!-- İşyeri Form Modal -->
        <div id="workplaceFormModal" class="modal">
            <!-- Modal içeriği -->
        </div>

        <!-- Çalışan Form Modal -->
        <div id="employeeFormModal" class="modal">
            <!-- Modal içeriği -->
        </div>

        <!-- Ek-2 Form Modal -->
        <div id="ek2CreateModal" class="modal">
            <!-- Modal içeriği -->
        </div>

        <!-- Ek-2 Yükleme Modal -->
        <div id="ek2UploadModal" class="modal">
            <!-- Modal içeriği -->
        </div>

        <!-- Ayarlar Modal -->
        <div id="settingsModal" class="modal">
            <!-- Modal içeriği -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
