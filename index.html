<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri Hekimliği Uygulaması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.24/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.24/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --success: #27ae60;
            --warning: #f39c12;
            --info: #2980b9;
            --background: #f5f7fa;
            --table-header: #2c3e50;
            --table-row: #f8f9fa;
            --table-hover: #e3f2fd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--light);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .logo span {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--success);
            color: white;
        }
        
        .btn-info {
            background-color: var(--info);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        .main-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        .sidebar {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .section {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            transition: transform 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .section-title {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .workplace-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .workplace-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .workplace-item:hover {
            background-color: var(--table-hover);
        }
        
        .workplace-item.selected {
            background-color: var(--table-hover);
            border-left: 4px solid var(--secondary);
        }
        
        .workplace-item .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--dark);
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        
        .action-btn:hover {
            color: var(--accent);
        }
        
        .employee-table-container {
            overflow-x: auto;
        }
        
        .employee-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .employee-table th {
            background-color: var(--table-header);
            color: white;
            text-align: left;
            padding: 15px;
            position: sticky;
            top: 0;
        }
        
        .employee-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .employee-table tr:nth-child(even) {
            background-color: var(--table-row);
        }
        
        .employee-table tr:hover {
            background-color: var(--table-hover);
        }
        
        .table-actions {
            display: flex;
            gap: 10px;
        }
        
        .table-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .table-btn.create {
            background-color: var(--success);
            color: white;
        }
        
        .table-btn.upload {
            background-color: var(--info);
            color: white;
        }
        
        .table-btn.edit {
            background-color: var(--warning);
            color: white;
        }
        
        .table-btn.delete {
            background-color: var(--accent);
            color: white;
        }
        
        .excel-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .form-content {
            background-color: white;
            border-radius: 15px;
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--accent);
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #f8f9fa;
            transform: rotate(90deg);
        }
        
        .form-title {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--secondary);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .signature-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .signature-line {
            width: 300px;
            height: 1px;
            background-color: #333;
            margin: 20px 0 10px;
        }
        
        .signature-label {
            font-weight: 600;
            color: var(--primary);
        }
        
        .file-upload-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        
        .file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--info);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .file-upload-label:hover {
            background-color: #1a6ca6;
        }
        
        .file-upload-input {
            display: none;
        }
        
        .uploaded-files {
            margin-top: 20px;
        }
        
        .uploaded-file {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #e3f2fd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .file-icon {
            margin-right: 10px;
            font-size: 1.5rem;
            color: var(--info);
        }
        
        .file-info {
            flex-grow: 1;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                order: 2;
            }
        }
        
        @media (max-width: 992px) {
            .employee-table {
                min-width: 900px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .actions {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .form-content {
                padding: 20px 15px;
                margin: 20px auto;
            }
            
            .section {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-md"></i>
                <div>
                    <h1>İşyeri Hekimliği Uygulaması</h1>
                    <span>Çalışan Sağlığı Takip Sistemi</span>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-info" id="settingsBtn">
                    <i class="fas fa-cog"></i> Ayarlar
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">İşyerleri</h2>
                        <button class="btn btn-primary" id="addWorkplaceBtn">
                            <i class="fas fa-plus"></i> Ekle
                        </button>
                    </div>
                    <div class="workplace-list" id="workplaceList">
                        <!-- İşyerleri burada dinamik olarak eklenecek -->
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Çalışanlar</h2>
                    <button class="btn btn-secondary" id="addEmployeeBtn">
                        <i class="fas fa-user-plus"></i> Yeni Çalışan
                    </button>
                </div>
                
                <div class="excel-actions">
                    <button class="btn btn-info" id="excelImportBtn">
                        <i class="fas fa-file-import"></i> Excel'den Al
                    </button>
                    <button class="btn btn-secondary" id="excelExportBtn">
                        <i class="fas fa-file-export"></i> Excel'e Ver
                    </button>
                </div>
                
                <div class="employee-table-container">
                    <table class="employee-table">
                        <thead>
                            <tr>
                                <th>Sıra</th>
                                <th>İsim Soyisim</th>
                                <th>TC Kimlik No</th>
                                <th>İlk Muayene Tarihi</th>
                                <th>Son Muayene Tarihi</th>
                                <th>Ek-2 Form</th>
                                <th>İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Çalışanlar burada dinamik olarak eklenecek -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- İşyeri Form Modalı -->
    <div class="form-container" id="workplaceFormModal">
        <div class="form-content">
            <button class="close-btn" id="closeWorkplaceForm">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 class="form-title" id="workplaceFormTitle">Yeni İşyeri Ekle</h2>
            
            <form id="workplaceForm">
                <input type="hidden" id="workplaceId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="workplaceTitle">Ünvan</label>
                        <input type="text" id="workplaceTitle" placeholder="İşyeri ünvanı" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="workplaceSgk">SGK Sicil No</label>
                        <input type="text" id="workplaceSgk" placeholder="SGK sicil numarası" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="workplaceAddress">Adres</label>
                        <textarea id="workplaceAddress" rows="3" placeholder="İşyeri adresi" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="workplacePhone">Telefon</label>
                        <input type="tel" id="workplacePhone" placeholder="İşyeri telefonu">
                    </div>
                    
                    <div class="form-group">
                        <label for="workplaceEmail">E-posta</label>
                        <input type="email" id="workplaceEmail" placeholder="İşyeri e-posta adresi">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                    <button type="button" class="btn" id="cancelWorkplaceForm" style="background-color: #95a5a6; color: white;">
                        <i class="fas fa-times"></i> İptal
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Çalışan Form Modalı -->
    <div class="form-container" id="employeeFormModal">
        <div class="form-content">
            <button class="close-btn" id="closeEmployeeForm">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 class="form-title" id="employeeFormTitle">Yeni Çalışan Ekle</h2>
            
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="employeeName">Ad Soyad</label>
                        <input type="text" id="employeeName" placeholder="Çalışan adı soyadı" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="employeeTc">TC Kimlik No</label>
                        <input type="text" id="employeeTc" placeholder="TC kimlik numarası" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="employeeWorkplace">İşyeri</label>
                        <select id="employeeWorkplace" required>
                            <option value="">İşyeri seçin</option>
                            <!-- İşyerleri dinamik olarak eklenecek -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="employeeDepartment">Departman</label>
                        <input type="text" id="employeeDepartment" placeholder="Departman adı">
                    </div>
                    
                    <div class="form-group">
                        <label for="employeePosition">Pozisyon</label>
                        <input type="text" id="employeePosition" placeholder="Pozisyon adı">
                    </div>
                    
                    <div class="form-group">
                        <label for="employeeStartDate">İşe Giriş Tarihi</label>
                        <input type="date" id="employeeStartDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="firstExamDate">İlk Muayene Tarihi</label>
                        <input type="date" id="firstExamDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastExamDate">Son Muayene Tarihi</label>
                        <input type="date" id="lastExamDate">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                    <button type="button" class="btn" id="cancelEmployeeForm" style="background-color: #95a5a6; color: white;">
                        <i class="fas fa-times"></i> İptal
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Ek-2 Yükleme Modalı -->
    <div class="form-container" id="ek2UploadModal">
        <div class="form-content">
            <button class="close-btn" id="closeEk2Upload">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 class="form-title">Ek-2 Formu Yükle</h2>
            
            <div class="employee-info">
                <h3 id="uploadEmployeeName"></h3>
                <p id="uploadEmployeeTc"></p>
                <p id="uploadEmployeeWorkplace"></p>
            </div>
            
            <div class="file-upload-container">
                <label class="file-upload-label" for="ek2FileInput">
                    <i class="fas fa-upload"></i> Dosya Seç (JPG, JPEG, TIF, PDF)
                </label>
                <input type="file" id="ek2FileInput" class="file-upload-input" accept=".jpg,.jpeg,.tif,.tiff,.pdf">
                <p class="file-info-text" style="margin-top: 15px; color: #666;">Maksimum dosya boyutu: 10MB</p>
                
                <div class="uploaded-files" id="uploadedFiles">
                    <!-- Yüklenen dosyalar burada listelenecek -->
                </div>
            </div>
            
            <div class="form-actions" style="margin-top: 30px;">
                <button type="button" class="btn btn-primary" id="saveEk2Upload">
                    <i class="fas fa-save"></i> Kaydet
                </button>
                <button type="button" class="btn" id="cancelEk2Upload" style="background-color: #95a5a6; color: white;">
                    <i class="fas fa-times"></i> İptal
                </button>
            </div>
        </div>
    </div>
    
    <!-- Ayarlar Modalı -->
    <div class="form-container" id="settingsModal">
        <div class="form-content">
            <button class="close-btn" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 class="form-title">Doktor Ayarları</h2>
            
            <form id="settingsForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="doctorName">Adı Soyadı</label>
                        <input type="text" id="doctorName" placeholder="Doktor adı soyadı">
                    </div>
                    
                    <div class="form-group">
                        <label for="doctorTitle">Ünvan</label>
                        <input type="text" id="doctorTitle" placeholder="Ünvan">
                    </div>
                    
                    <div class="form-group">
                        <label for="diplomaDate">Diploma Tarihi</label>
                        <input type="date" id="diplomaDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="diplomaNo">Diploma No</label>
                        <input type="text" id="diplomaNo" placeholder="Diploma numarası">
                    </div>
                    
                    <div class="form-group">
                        <label for="certificateDate">Sertifika Tarihi</label>
                        <input type="date" id="certificateDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="certificateNo">Sertifika No</label>
                        <input type="text" id="certificateNo" placeholder="Sertifika numarası">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="saveSettings">
                        <i class="fas fa-save"></i> Ayarları Kaydet
                    </button>
                    <button type="button" class="btn" id="cancelSettings" style="background-color: #95a5a6; color: white;">
                        <i class="fas fa-times"></i> İptal
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Veri depolama için örnek veri
        let workplaces = JSON.parse(localStorage.getItem('workplaces')) || [
            { id: 1, title: "ABC Teknoloji A.Ş.", sgk: "123456789", address: "İstanbul", phone: "0212 123 4567", email: "info@abcteknoloji.com" },
            { id: 2, title: "XYZ İnşaat Ltd. Şti.", sgk: "987654321", address: "Ankara", phone: "0312 987 6543", email: "info@xyzinşaat.com" }
        ];
        
        let employees = JSON.parse(localStorage.getItem('employees')) || [
            { id: 1, workplaceId: 1, name: "Ahmet Yılmaz", tc: "12345678901", department: "Üretim", position: "Teknisyen", startDate: "2020-03-10", firstExamDate: "2020-04-15", lastExamDate: "2023-06-15" },
            { id: 2, workplaceId: 1, name: "Ayşe Kaya", tc: "10987654321", department: "Satış", position: "Temsilci", startDate: "2019-05-20", firstExamDate: "2019-06-10", lastExamDate: "2023-05-20" },
            { id: 3, workplaceId: 2, name: "Mehmet Demir", tc: "13579246801", department: "İdari", position: "Müdür", startDate: "2018-11-05", firstExamDate: "2018-12-01", lastExamDate: "2023-04-10" }
        ];
        
        let doctorSettings = JSON.parse(localStorage.getItem('doctorSettings')) || {};
        let currentWorkplaceId = workplaces.length > 0 ? workplaces[0].id : null;
        let currentEmployeeId = null;
        
        // DOM Elementleri
        const workplaceList = document.getElementById('workplaceList');
        const employeeTableBody = document.getElementById('employeeTableBody');
        const addWorkplaceBtn = document.getElementById('addWorkplaceBtn');
        const addEmployeeBtn = document.getElementById('addEmployeeBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const excelImportBtn = document.getElementById('excelImportBtn');
        const excelExportBtn = document.getElementById('excelExportBtn');
        
        // Modal elementleri
        const workplaceFormModal = document.getElementById('workplaceFormModal');
        const employeeFormModal = document.getElementById('employeeFormModal');
        const ek2UploadModal = document.getElementById('ek2UploadModal');
        const settingsModal = document.getElementById('settingsModal');
        
        // İşyeri listesini güncelle
        function updateWorkplaceList() {
            workplaceList.innerHTML = '';
            
            workplaces.forEach(workplace => {
                const item = document.createElement('div');
                item.className = `workplace-item ${currentWorkplaceId === workplace.id ? 'selected' : ''}`;
                item.innerHTML = `
                    <div>
                        <strong>${workplace.title}</strong>
                        <div>SGK: ${workplace.sgk}</div>
                    </div>
                    <div class="actions">
                        <button class="action-btn edit-workplace" data-id="${workplace.id}"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-workplace" data-id="${workplace.id}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                
                item.addEventListener('click', function(e) {
                    if (!e.target.closest('.action-btn')) {
                        currentWorkplaceId = workplace.id;
                        updateWorkplaceList();
                        updateEmployeeTable();
                    }
                });
                
                workplaceList.appendChild(item);
            });
            
            // Düzenle ve sil butonları için event listener ekle
            document.querySelectorAll('.edit-workplace').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editWorkplace(id);
                });
            });
            
            document.querySelectorAll('.delete-workplace').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteWorkplace(id);
                });
            });
        }
        
        // Çalışan tablosunu güncelle
        function updateEmployeeTable() {
            employeeTableBody.innerHTML = '';
            
            const filteredEmployees = employees.filter(emp => 
                currentWorkplaceId ? emp.workplaceId === currentWorkplaceId : true
            );
            
            filteredEmployees.forEach((employee, index) => {
                const workplace = workplaces.find(w => w.id === employee.workplaceId) || {};
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${employee.name}</td>
                    <td>${employee.tc}</td>
                    <td>${employee.firstExamDate ? formatDate(employee.firstExamDate) : '-'}</td>
                    <td>${employee.lastExamDate ? formatDate(employee.lastExamDate) : '-'}</td>
                    <td>
                        <div class="table-actions">
                            <button class="table-btn create" data-id="${employee.id}">
                                <i class="fas fa-plus"></i> Oluştur
                            </button>
                            <button class="table-btn upload" data-id="${employee.id}">
                                <i class="fas fa-upload"></i> Yükle
                            </button>
                        </div>
                    </td>
                    <td>
                        <div class="table-actions">
                            <button class="table-btn edit" data-id="${employee.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="table-btn delete" data-id="${employee.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                
                employeeTableBody.appendChild(row);
            });
            
            // Tablo butonları için event listener ekle
            document.querySelectorAll('.table-btn.create').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    createEk2Form(id);
                });
            });
            
            document.querySelectorAll('.table-btn.upload').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    uploadEk2Form(id);
                });
            });
            
            document.querySelectorAll('.table-btn.edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    editEmployee(id);
                });
            });
            
            document.querySelectorAll('.table-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    deleteEmployee(id);
                });
            });
        }
        
        // Tarih formatlama
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR');
        }
        
        // İşyeri ekle/düzenle
        function openWorkplaceForm(workplace = null) {
            const formTitle = document.getElementById('workplaceFormTitle');
            const form = document.getElementById('workplaceForm');
            
            if (workplace) {
                formTitle.textContent = 'İşyerini Düzenle';
                document.getElementById('workplaceId').value = workplace.id;
                document.getElementById('workplaceTitle').value = workplace.title;
                document.getElementById('workplaceSgk').value = workplace.sgk;
                document.getElementById('workplaceAddress').value = workplace.address;
                document.getElementById('workplacePhone').value = workplace.phone;
                document.getElementById('workplaceEmail').value = workplace.email;
            } else {
                formTitle.textContent = 'Yeni İşyeri Ekle';
                form.reset();
            }
            
            workplaceFormModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Çalışan ekle/düzenle
        function openEmployeeForm(employee = null) {
            const formTitle = document.getElementById('employeeFormTitle');
            const form = document.getElementById('employeeForm');
            const workplaceSelect = document.getElementById('employeeWorkplace');
            
            // İşyeri seçeneklerini güncelle
            workplaceSelect.innerHTML = '<option value="">İşyeri seçin</option>';
            workplaces.forEach(workplace => {
                const option = document.createElement('option');
                option.value = workplace.id;
                option.textContent = workplace.title;
                workplaceSelect.appendChild(option);
            });
            
            if (employee) {
                formTitle.textContent = 'Çalışanı Düzenle';
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('employeeName').value = employee.name;
                document.getElementById('employeeTc').value = employee.tc;
                document.getElementById('employeeWorkplace').value = employee.workplaceId;
                document.getElementById('employeeDepartment').value = employee.department || '';
                document.getElementById('employeePosition').value = employee.position || '';
                document.getElementById('employeeStartDate').value = employee.startDate || '';
                document.getElementById('firstExamDate').value = employee.firstExamDate || '';
                document.getElementById('lastExamDate').value = employee.lastExamDate || '';
            } else {
                formTitle.textContent = 'Yeni Çalışan Ekle';
                form.reset();
                if (currentWorkplaceId) {
                    document.getElementById('employeeWorkplace').value = currentWorkplaceId;
                }
            }
            
            employeeFormModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Ek-2 formu oluştur
        function createEk2Form(employeeId) {
            const employee = employees.find(e => e.id === employeeId);
            if (employee) {
                Swal.fire({
                    title: 'Ek-2 Formu Oluştur',
                    text: `${employee.name} için Ek-2 formu oluşturulacak.`,
                    icon: 'info',
                    showCancelButton: true,
                    confirmButtonText: 'Oluştur',
                    cancelButtonText: 'İptal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire('Başarılı!', 'Ek-2 formu oluşturuldu.', 'success');
                    }
                });
            }
        }
        
        // Ek-2 formu yükle
        function uploadEk2Form(employeeId) {
            const employee = employees.find(e => e.id === employeeId);
            const workplace = workplaces.find(w => w.id === employee.workplaceId);
            
            if (employee && workplace) {
                document.getElementById('uploadEmployeeName').textContent = employee.name;
                document.getElementById('uploadEmployeeTc').textContent = `TC: ${employee.tc}`;
                document.getElementById('uploadEmployeeWorkplace').textContent = `İşyeri: ${workplace.title}`;
                
                document.getElementById('uploadedFiles').innerHTML = '';
                document.getElementById('ek2FileInput').value = '';
                
                ek2UploadModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }
        
        // İşyeri düzenle
        function editWorkplace(id) {
            const workplace = workplaces.find(w => w.id === id);
            if (workplace) {
                openWorkplaceForm(workplace);
            }
        }
        
        // İşyeri sil
        function deleteWorkplace(id) {
            Swal.fire({
                title: 'Emin misiniz?',
                text: 'Bu işyerini ve tüm çalışanlarını silmek istediğinize emin misiniz?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Evet, sil!',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    workplaces = workplaces.filter(w => w.id !== id);
                    employees = employees.filter(e => e.workplaceId !== id);
                    
                    localStorage.setItem('workplaces', JSON.stringify(workplaces));
                    localStorage.setItem('employees', JSON.stringify(employees));
                    
                    if (currentWorkplaceId === id) {
                        currentWorkplaceId = workplaces.length > 0 ? workplaces[0].id : null;
                    }
                    
                    updateWorkplaceList();
                    updateEmployeeTable();
                    
                    Swal.fire('Silindi!', 'İşyeri başarıyla silindi.', 'success');
                }
            });
        }
        
        // Çalışan düzenle
        function editEmployee(id) {
            const employee = employees.find(e => e.id === id);
            if (employee) {
                openEmployeeForm(employee);
            }
        }
        
        // Çalışan sil
        function deleteEmployee(id) {
            Swal.fire({
                title: 'Emin misiniz?',
                text: 'Bu çalışanı silmek istediğinize emin misiniz?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Evet, sil!',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    employees = employees.filter(e => e.id !== id);
                    localStorage.setItem('employees', JSON.stringify(employees));
                    updateEmployeeTable();
                    Swal.fire('Silindi!', 'Çalışan başarıyla silindi.', 'success');
                }
            });
        }
        
        // Excel'den içe aktar
        function importFromExcel() {
            Swal.fire({
                title: 'Excel\'den Veri Al',
                text: 'Excel dosyasından çalışan verilerini içe aktar',
                icon: 'info',
                showCancelButton: true,
                confirmButtonText: 'Dosya Seç',
                cancelButtonText: 'İptal'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Burada gerçek Excel import işlemi yapılacak
                    Swal.fire('Başarılı!', 'Excel verileri başarıyla içe aktarıldı.', 'success');
                    updateEmployeeTable();
                }
            });
        }
        
        // Excel'e dışa aktar
        function exportToExcel() {
            const worksheet = XLSX.utils.json_to_sheet(employees);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Çalışanlar");
            XLSX.writeFile(workbook, "calisan_listesi.xlsx");
        }
        
        // Dosya yükleme işlemi
        function setupFileUpload() {
            const fileInput = document.getElementById('ek2FileInput');
            const uploadedFilesContainer = document.getElementById('uploadedFiles');
            
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    uploadedFilesContainer.innerHTML = '';
                    
                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        const fileType = getFileType(file.name);
                        
                        const fileElement = document.createElement('div');
                        fileElement.className = 'uploaded-file';
                        fileElement.innerHTML = `
                            <div class="file-icon">
                                <i class="fas ${fileType.icon}"></i>
                            </div>
                            <div class="file-info">
                                <div>${file.name}</div>
                                <div>${formatFileSize(file.size)}</div>
                            </div>
                            <div class="file-actions">
                                <button class="action-btn view-file" data-index="${i}"><i class="fas fa-eye"></i></button>
                                <button class="action-btn remove-file" data-index="${i}"><i class="fas fa-times"></i></button>
                            </div>
                        `;
                        
                        uploadedFilesContainer.appendChild(fileElement);
                    }
                    
                    // Dosya görüntüleme ve kaldırma butonları
                    document.querySelectorAll('.view-file').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const index = parseInt(this.getAttribute('data-index'));
                            Swal.fire({
                                title: 'Dosya Önizleme',
                                text: `"${files[index].name}" dosyasını görüntülemek için uygulama dışında açmanız gerekebilir.`,
                                icon: 'info'
                            });
                        });
                    });
                    
                    document.querySelectorAll('.remove-file').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const index = parseInt(this.getAttribute('data-index'));
                            const newFiles = Array.from(files).filter((_, i) => i !== index);
                            
                            // Yeni bir FileList oluşturmak için DataTransfer kullanıyoruz
                            const dataTransfer = new DataTransfer();
                            newFiles.forEach(file => dataTransfer.items.add(file));
                            fileInput.files = dataTransfer.files;
                            
                            // Listeyi güncelle
                            fileInput.dispatchEvent(new Event('change'));
                        });
                    });
                }
            });
        }
        
        // Dosya türüne göre icon belirleme
        function getFileType(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg'].includes(ext)) return { icon: 'fa-file-image', type: 'image' };
            if (ext === 'tif' || ext === 'tiff') return { icon: 'fa-file-image', type: 'image' };
            if (ext === 'pdf') return { icon: 'fa-file-pdf', type: 'pdf' };
            return { icon: 'fa-file', type: 'unknown' };
        }
        
        // Dosya boyutunu formatlama
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Uygulama başlatma
        function initApp() {
            // Verileri yükle
            updateWorkplaceList();
            updateEmployeeTable();
            setupFileUpload();
            
            // Event listener'ları ekle
            addWorkplaceBtn.addEventListener('click', () => openWorkplaceForm());
            addEmployeeBtn.addEventListener('click', () => openEmployeeForm());
            settingsBtn.addEventListener('click', openSettings);
            excelImportBtn.addEventListener('click', importFromExcel);
            excelExportBtn.addEventListener('click', exportToExcel);
            
            // Form kapatma butonları
            document.getElementById('closeWorkplaceForm').addEventListener('click', () => workplaceFormModal.style.display = 'none');
            document.getElementById('closeEmployeeForm').addEventListener('click', () => employeeFormModal.style.display = 'none');
            document.getElementById('closeEk2Upload').addEventListener('click', () => ek2UploadModal.style.display = 'none');
            document.getElementById('closeSettings').addEventListener('click', () => settingsModal.style.display = 'none');
            
            // Form iptal butonları
            document.getElementById('cancelWorkplaceForm').addEventListener('click', () => workplaceFormModal.style.display = 'none');
            document.getElementById('cancelEmployeeForm').addEventListener('click', () => employeeFormModal.style.display = 'none');
            document.getElementById('cancelEk2Upload').addEventListener('click', () => ek2UploadModal.style.display = 'none');
            document.getElementById('cancelSettings').addEventListener('click', () => settingsModal.style.display = 'none');
            
            // Form submit işlemleri
            document.getElementById('workplaceForm').addEventListener('submit', saveWorkplace);
            document.getElementById('employeeForm').addEventListener('submit', saveEmployee);
            document.getElementById('saveEk2Upload').addEventListener('click', saveUploadedFiles);
            document.getElementById('saveSettings').addEventListener('click', saveSettings);
            
            // Dışarı tıklayınca modalları kapat
            window.addEventListener('click', (e) => {
                if (e.target === workplaceFormModal) workplaceFormModal.style.display = 'none';
                if (e.target === employeeFormModal) employeeFormModal.style.display = 'none';
                if (e.target === ek2UploadModal) ek2UploadModal.style.display = 'none';
                if (e.target === settingsModal) settingsModal.style.display = 'none';
            });
        }
        
        // İşyeri kaydet
        function saveWorkplace(e) {
            e.preventDefault();
            
            const id = document.getElementById('workplaceId').value;
            const title = document.getElementById('workplaceTitle').value;
            const sgk = document.getElementById('workplaceSgk').value;
            const address = document.getElementById('workplaceAddress').value;
            const phone = document.getElementById('workplacePhone').value;
            const email = document.getElementById('workplaceEmail').value;
            
            if (id) {
                // Düzenleme
                const index = workplaces.findIndex(w => w.id === parseInt(id));
                if (index !== -1) {
                    workplaces[index] = { 
                        ...workplaces[index], 
                        title, sgk, address, phone, email 
                    };
                }
            } else {
                // Yeni ekleme
                const newId = workplaces.length > 0 ? Math.max(...workplaces.map(w => w.id)) + 1 : 1;
                workplaces.push({
                    id: newId,
                    title,
                    sgk,
                    address,
                    phone,
                    email
                });
                
                if (!currentWorkplaceId) {
                    currentWorkplaceId = newId;
                }
            }
            
            localStorage.setItem('workplaces', JSON.stringify(workplaces));
            updateWorkplaceList();
            workplaceFormModal.style.display = 'none';
            
            Swal.fire('Başarılı!', 'İşyeri bilgileri kaydedildi.', 'success');
        }
        
        // Çalışan kaydet
        function saveEmployee(e) {
            e.preventDefault();
            
            const id = document.getElementById('employeeId').value;
            const name = document.getElementById('employeeName').value;
            const tc = document.getElementById('employeeTc').value;
            const workplaceId = parseInt(document.getElementById('employeeWorkplace').value);
            const department = document.getElementById('employeeDepartment').value;
            const position = document.getElementById('employeePosition').value;
            const startDate = document.getElementById('employeeStartDate').value;
            const firstExamDate = document.getElementById('firstExamDate').value;
            const lastExamDate = document.getElementById('lastExamDate').value;
            
            if (id) {
                // Düzenleme
                const index = employees.findIndex(e => e.id === parseInt(id));
                if (index !== -1) {
                    employees[index] = { 
                        ...employees[index], 
                        name, 
                        tc, 
                        workplaceId, 
                        department, 
                        position, 
                        startDate, 
                        firstExamDate, 
                        lastExamDate 
                    };
                }
            } else {
                // Yeni ekleme
                const newId = employees.length > 0 ? Math.max(...employees.map(e => e.id)) + 1 : 1;
                employees.push({
                    id: newId,
                    name,
                    tc,
                    workplaceId,
                    department,
                    position,
                    startDate,
                    firstExamDate,
                    lastExamDate
                });
            }
            
            localStorage.setItem('employees', JSON.stringify(employees));
            updateEmployeeTable();
            employeeFormModal.style.display = 'none';
            
            Swal.fire('Başarılı!', 'Çalışan bilgileri kaydedildi.', 'success');
        }
        
        // Ayarları aç
        function openSettings() {
            document.getElementById('doctorName').value = doctorSettings.name || '';
            document.getElementById('doctorTitle').value = doctorSettings.title || '';
            document.getElementById('diplomaDate').value = doctorSettings.diplomaDate || '';
            document.getElementById('diplomaNo').value = doctorSettings.diplomaNo || '';
            document.getElementById('certificateDate').value = doctorSettings.certificateDate || '';
            document.getElementById('certificateNo').value = doctorSettings.certificateNo || '';
            
            settingsModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Ayarları kaydet
        function saveSettings() {
            doctorSettings = {
                name: document.getElementById('doctorName').value,
                title: document.getElementById('doctorTitle').value,
                diplomaDate: document.getElementById('diplomaDate').value,
                diplomaNo: document.getElementById('diplomaNo').value,
                certificateDate: document.getElementById('certificateDate').value,
                certificateNo: document.getElementById('certificateNo').value
            };
            
            localStorage.setItem('doctorSettings', JSON.stringify(doctorSettings));
            settingsModal.style.display = 'none';
            
            Swal.fire('Başarılı!', 'Doktor ayarları kaydedildi.', 'success');
        }
        
        // Yüklenen dosyaları kaydet
        function saveUploadedFiles() {
            const fileInput = document.getElementById('ek2FileInput');
            if (fileInput.files.length > 0) {
                Swal.fire('Başarılı!', 'Ek-2 formu başarıyla yüklendi.', 'success');
                ek2UploadModal.style.display = 'none';
            } else {
                Swal.fire('Hata!', 'Lütfen bir dosya seçin.', 'error');
            }
        }
        
        // Uygulamayı başlat
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
