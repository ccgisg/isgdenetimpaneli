<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İşyeri ve Çalışan Yönetimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>İşyeri ve Çalışan Yönetimi</h1>
        <div class="section">
            <h2>İşyerleri <button id="addWorkplace">+</button></h2>
            <div id="workplaceList"></div>
            <div id="workplaceForm" class="form-container" style="display: none;">
                <input type="text" id="workplaceName" placeholder="İşyeri Adı">
                <button id="saveWorkplace">Kaydet</button>
                <button id="cancelWorkplace">İptal</button>
            </div>
        </div>
        <div class="section">
            <h2>Çalışanlar <button id="addEmployee">+</button></h2>
            <div id="employeeList"></div>
            <div id="employeeForm" class="form-container" style="display: none;">
                <input type="text" id="employeeName" placeholder="Ad">
                <input type="text" id="employeeSurname" placeholder="Soyad">
                <input type="text" id="employeeTckn" placeholder="TCKN">
                <button id="saveEmployee">Kaydet</button>
                <button id="cancelEmployee">İptal</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
